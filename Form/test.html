<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label m {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        :is(input, select):valid {
            border: 1px solid green;
        }

        :is(input, select):invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form action="#" method="post">
            <label for="firstname">FirstName</label>
            <input type="text" id="FirstName" name="firstname" pattern="\b([A-Z][-,a-z. ']+[ ]*)+" required>
            <label for="LastName">LastName</label>
            <input type="text" id="LastName" name="LastName" pattern="\b([A-Z][-,a-z. ']+[ ]*)+" required>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" selected disabled>___Gender___</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@hotmail.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#%^&*(){};:/?,.<>\|`~]).{8,}" required>

            <label for="repassword">Re-Password</label>
            <input type="password" id="repassword" name="repassword"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#%^&*(){};:/?,.<>\|`~]).{8,}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="mobile number">Mobile Number</label>
            <input type="text" id="mobile number" name="mobile number" pattern="[0-9]{10}" size="10" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="" selected disabled>___Department___</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>

            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
